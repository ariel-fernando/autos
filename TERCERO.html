<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>CONTACTOS</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffffff, #87CEEB); /* Degradado de blanco a azul */
            color: black;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center; /* Centrar todo el texto en el body */
        }
        .image-container {
            display: flex; /* Usar flexbox para alinear las imágenes */
            flex-direction: column; /* Alinear las imágenes en columna */
            align-items: center; /* Centrar horizontalmente */
            margin: 20px; /* Margen alrededor del contenedor de imágenes */
        }
        .image-container img {
            height: auto; /* Mantener la proporción de las imágenes */
            margin: 20px 0; /* Espacio entre las imágenes (20px arriba y abajo) */
            border-radius: 10px; /* Bordes redondeados para las imágenes */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para las imágenes */
        }
        .image-container img:first-child {
            max-width: 1000px; /* Aumentar el ancho máximo de la primera imagen */
        }
        .nav-links {
            margin: 20px 0; /* Espacio alrededor de los enlaces de navegación */
        }
        .nav-links img {
            height: 40px; /* Reducir la altura de las imágenes de navegación */
            width: auto; /* Mantener la proporción de las imágenes */
            margin: 5px; /* Espacio entre las imágenes de navegación */
        }

}
</style>
